<link href="/../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/../vendors/fontawesome/css/all.css" rel="stylesheet"/>
<link href="/Kanbas/Account/Profile/index.css" rel="stylesheet"/>

<div>
    <form action="/Kanbas/Account/Profile/screen.html">
        <div class="div1">
            <div class="edit-profile-button float-end div3">
                <button class="btn btn-secondary btn-sm">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="give-space">Cancel Editing</span>
                </button>
            </div>

            <i class="fa fa-user fa-5x icon-container div3" aria-hidden="true"></i>
            <div class="mb-2 medium-input">
                <label for="name">Name:*</label>
                <input type="text"  class="form-control" id="name" name="name" value="Dae Hyun Chung">
            </div>

            <div class="mb-2">
                <label for="pronouns">Pronouns:</label><br/>
                <select class= 'small-input' id="pronouns", name="pronouns">
                    <option value="none">None</option>
                </select>
            </div>

            <div class="mb-2 medium-input">
                <label for="title" >Title:</label>
                <input class="form-control" type="text" id="title" name="title">
            </div>
        </div>

        
        <div class="div1">
            <h4> Contact</h4>
            No registered services, you can add some on this <a class="link-decoration" href="#">settings</a> page.
        </div>


        <div class="div1 medium-input">
            <h4> Biography</h4>
            <textarea  class="form-control" cols="50" rows="4" id="biography" name="biography"> Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
        </div>
        

        <div class="div1">
            <h4> Links</h4>
            <div class="row">
                <div class="custom-col-md-0 text-center">
                    <strong>Title</strong>
                </div>
                <div class="custom-col-md-1">
                </div>
                <div class="custom-col-md-0 text-center">
                    <strong>URL</strong>
                </div>
            </div>
            <div class="row">
                <div class="custom-col-md-0">
                    <input class="form-control" type="text" name="link_title" value="YouTube">
                </div>
                <div class="custom-col-md-1 vertical-center">
                    <i class="fa fa-arrow-right"></i>
                </div>
                <div class="custom-col-md-0">
                    <input class="form-control" type="text" name="link_url" value="https://www.youtube.com/watch?v=_Hq9n7cc8rk&ab_channel=WebDevTV">
                </div>
            </div> 
        </div>
        
        <hr class="medium-input"/>
        <div class="button-container cancel-save-button">
            <button class="btn btn-secondary btn-sm">Cancel</button>
            <button class="btn btn-danger btn-sm">Save Profile</button>
        </div>
    </form>


</div>
